<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Files</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Test Delete Files</h1>
    
    <div class="test-section">
        <h2>Step 1: Create Test File</h2>
        <input type="text" id="studentId" placeholder="Student ID" value="1">
        <input type="text" id="fileName" placeholder="File Name" value="test_file.txt">
        <button onclick="createTestFile()">Create Test File</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Delete Test File</h2>
        <button onclick="deleteTestFile()">Delete Test File</button>
        <div id="deleteResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Check File Status</h2>
        <button onclick="checkFileStatus()">Check if File Exists</button>
        <div id="checkResult" class="result"></div>
    </div>

    <script>
        async function createTestFile() {
            const studentId = document.getElementById('studentId').value;
            const fileName = document.getElementById('fileName').value;
            
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = 'Creating test file...';
            
            try {
                const response = await fetch('backend/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create_test_file',
                        studentId: studentId,
                        fileName: fileName,
                        content: 'This is a test file for deletion testing. Created at: ' + new Date().toISOString()
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>Message:</strong> ${result.message}<br>
                    <strong>Response:</strong> ${JSON.stringify(result, null, 2)}
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function deleteTestFile() {
            const studentId = document.getElementById('studentId').value;
            const fileName = document.getElementById('fileName').value;
            
            const resultDiv = document.getElementById('deleteResult');
            resultDiv.innerHTML = 'Deleting test file...';
            
            try {
                const response = await fetch('backend/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete_file',
                        studentId: studentId,
                        fileName: fileName
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>Message:</strong> ${result.message}<br>
                    <strong>Response:</strong> ${JSON.stringify(result, null, 2)}
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function checkFileStatus() {
            const studentId = document.getElementById('studentId').value;
            const fileName = document.getElementById('fileName').value;
            
            const resultDiv = document.getElementById('checkResult');
            resultDiv.innerHTML = 'Checking file status...';
            
            try {
                const response = await fetch('backend/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'check_file_exists',
                        studentId: studentId,
                        fileName: fileName
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>Message:</strong> ${result.message}<br>
                    <strong>File Exists:</strong> ${result.exists ? 'Yes' : 'No'}<br>
                    <strong>Response:</strong> ${JSON.stringify(result, null, 2)}
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
