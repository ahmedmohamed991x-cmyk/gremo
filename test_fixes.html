<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Test Fixes</h1>
    
    <div class="test-section">
        <h2>Test 1: Scan Student Files</h2>
        <input type="text" id="scanStudentId" placeholder="Student ID" value="2">
        <button onclick="testScanFiles()">Scan Files</button>
        <div id="scanResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Test Distribution</h2>
        <button onclick="testDistribution()">Check Distribution</button>
        <div id="distributionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Transfer Student</h2>
        <input type="text" id="transferStudentId" placeholder="Student ID" value="2">
        <input type="text" id="fromAdmin" placeholder="From Admin ID" value="2">
        <input type="text" id="toAdmin" placeholder="To Admin ID" value="4">
        <button onclick="testTransfer()">Transfer Student</button>
        <div id="transferResult" class="result"></div>
    </div>

    <script>
        async function testScanFiles() {
            const studentId = document.getElementById('scanStudentId').value;
            const resultDiv = document.getElementById('scanResult');
            resultDiv.innerHTML = 'Scanning files...';
            
            try {
                const response = await fetch(`backend/api.php?action=scan_student_files&studentId=${studentId}`);
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>Message:</strong> ${result.message || 'N/A'}<br>
                    <strong>Files Found:</strong> ${result.files ? result.files.length : 0}<br>
                    <strong>Response:</strong> <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testDistribution() {
            const resultDiv = document.getElementById('distributionResult');
            resultDiv.innerHTML = 'Checking distribution...';
            
            try {
                const response = await fetch('backend/api.php?action=test_distribution');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>File Path:</strong> ${result.file_path}<br>
                    <strong>File Exists:</strong> ${result.file_exists ? 'Yes' : 'No'}<br>
                    <strong>File Size:</strong> ${result.file_size} bytes<br>
                    <strong>Distribution:</strong> <pre>${JSON.stringify(result.distribution, null, 2)}</pre>
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testTransfer() {
            const studentId = document.getElementById('transferStudentId').value;
            const fromAdmin = document.getElementById('fromAdmin').value;
            const toAdmin = document.getElementById('toAdmin').value;
            
            const resultDiv = document.getElementById('transferResult');
            resultDiv.innerHTML = 'Transferring student...';
            
            try {
                const response = await fetch('backend/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'transfer_student',
                        studentId: studentId,
                        fromAdminId: fromAdmin,
                        toAdminId: toAdmin
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${result.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                    <strong>Message:</strong> ${result.message}<br>
                    <strong>Response:</strong> <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                resultDiv.className = result.success ? 'result success' : 'result error';
                
                // Check distribution after transfer
                if (result.success) {
                    setTimeout(testDistribution, 1000);
                }
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // Auto-load distribution on page load
        testDistribution();
    </script>
</body>
</html>
